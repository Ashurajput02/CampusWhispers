{% extends "layout.html" %}

{% block title %}
CampusWhispers
{% endblock %}

{% block content %}
<div class="tweet-container mt-5">
  <h1 class="text-center mb-4">CampusWhispers </h1>

  <div class="tweet-form-container p-5 shadow rounded">
    <h2 class="text-center text-primary mb-4">
      {% if form.instance.pk %}
      Edit Your Tweet
      {% else %}
      Create Your Tweet
      {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data" class="form">
      {% csrf_token %}
      <div class="form-group mb-4">
        {{ form.as_p }}
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-primary btn-lg px-4 py-2" type="submit">
          <i class="fas fa-paper-plane"></i> Submit
        </button>
        <a class="btn btn-secondary btn-lg px-4 py-2" href="{% url 'tweet:tweet_list' %}">
          <i class="fas fa-arrow-left"></i> Back to Tweet List
        </a>
      </div>
    </form>
  </div>
</div>

<style>
    
  /* Center container */
  .tweet-container {
    max-width: 700px;
    margin: 0 auto;
  }

  /* Form container style */
  .tweet-form-container {
    background: #ffffff; /* White background for a clean look */
    border: 1px solid #e6ecf0; /* Subtle border like Twitter */
    border-radius: 10px; /* Rounded corners for a soft feel */
  }

  /* Heading styles */
  h1 {
    font-weight: 900;
    font-size: 2rem;
    color: #1da1f2; /* Twitter blue */
  }

  h2 {
    font-weight: 700;
    font-size: 1.5rem;
    color: #1da1f2; /* Twitter blue */
  }

  /* Button styling */
  button, a.btn {
    border-radius: 50px; /* Circular buttons like Twitter */
    font-weight: 600;
    font-size: 1rem;
    transition: background-color 0.3s, color 0.3s;
  }

  button {
    background: #1da1f2; /* Twitter blue */
    color: #fff;
    border: none;
  }

  button:hover {
    background: #1179b6; /* Darker blue on hover */
    color: #fff;
  }

  a.btn-secondary {
    background: #657786; /* Subtle gray for back button */
    color: #fff;
  }

  a.btn-secondary:hover {
    background: #4b5e6b; /* Darker gray on hover */
    text-decoration: none;
  }

  /* Form inputs */
  input, textarea, select {
    border: 1px solid #ccd6dd; /* Subtle border for inputs */
    padding: 10px;
    border-radius: 5px;
    width: 100%;
    font-size: 1rem;
  }

  input:focus, textarea:focus {
    outline: none;
    border: 1px solid #1da1f2; /* Blue border on focus */
    box-shadow: 0 0 5px rgba(29, 161, 242, 0.5);
  }

  /* Responsive styles */
  @media (max-width: 768px) {
    h1 {
      font-size: 1.75rem;
    }

    h2 {
      font-size: 1.25rem;
    }
  }
</style>
{% endblock %}
