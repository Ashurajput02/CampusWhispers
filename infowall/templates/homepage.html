<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>WELCOME</h1>
    <p>Your place to keep laptops aside and enter gossip arena</p>
    <a href="{% url 'tweet:tweet_list' %}">Continue</a>
    <footer>Developed by Ashu Rajput</footer>
</body>
</html>
